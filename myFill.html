<script src="../simpleTest.js"></script>
<script>

'use strict'

Array.prototype.myFill = function(value, startIndex, endIndex) {
	
	if(!startIndex) {
		startIndex = 0;
	} else if(startIndex < 0) {
		startIndex = startIndex + this.length;
	}

	if(!endIndex) {
		endIndex = this.length;
	} else if(endIndex < 0) {
		endIndex = endIndex + this.length;
	}

	for(startIndex; startIndex < endIndex; startIndex++) {
		this[startIndex] = value;
	}

	return this

};

tests({
	'It should throw an error if not used on an array': function() {
		var letMeBeAnArrayPlease = '[]';
		var err = false;
		try {
			letMeBeAnArrayPlease.myFil()
		} catch(e) {
			err = (e instanceof TypeError)
		}
		eq(err, true)
	},
	'It should modify all the elements of the array with the value argument': function() {
		var fillMe = [1, 2, 3];
		fillMe.myFill(4);
		eq(fillMe[0], 4)
		eq(fillMe[1], 4)
		eq(fillMe[2], 4)
		eq(fillMe.length, 3)
	},
	'It should return the modified array': function() {
		var fillMe = [1, 2, 3];
		var result = fillMe.myFill(4);
		eq(result[0], 4)
		eq(result[1], 4)
		eq(result[2], 4)
	},
	'It should modify all the elements of the array from the start index argument': function() {
		var fillMe = [1, 2, 3];
		fillMe.myFill(4, 1);
		eq(fillMe[0], 1)
		eq(fillMe[1], 4)
		eq(fillMe[2], 4)
		eq(fillMe.length, 3)
	},
	'It should start by default at index 0': function() {
		var fillMe = [1, 2, 3];
		fillMe.myFill(4);
		eq(fillMe[0], 4)
		eq(fillMe[1], 4)
		eq(fillMe[2], 4)
		eq(fillMe.length, 3)
	},
	'It should modify all the elements of the array until the end argument': function() {
		var fillMe = [1, 2, 3];
		fillMe.myFill(4, 0, 1);
		eq(fillMe[0], 4)
		eq(fillMe[1], 2)
		eq(fillMe[2], 3)
		eq(fillMe.length, 3)
	},
	'It should end by default at this length': function() {
		var fillMe = [1, 2, 3];
		fillMe.myFill(4, 0);
		eq(fillMe[0], 4)
		eq(fillMe[1], 4)
		eq(fillMe[2], 4)
		eq(fillMe[3], undefined)
		eq(fillMe.length, 3)
	},
	'It should not fill empty arrays': function() {
		var emptyArray = [];
		emptyArray.fill(4);
		eq(Object.keys(emptyArray).length, 0)
	},
	'If start is negative, it is treated as length+start where length is the length of the array. ': function() {
		var fillMe = [1, 2, 3];
		fillMe.myFill(4, -1, 2);
		eq(fillMe[0], 1)
		eq(fillMe[1], 2)
		eq(fillMe[2], 3)
		eq(fillMe.length, 3)
	},
	'If end is negative, it is treated as length+end.': function() {
		var fillMe = [1, 2, 3];
		fillMe.fill(4, 0, -2);
		eq(fillMe[0], 4)
		eq(fillMe[1], 2)
		eq(fillMe[2], 3)
		eq(fillMe.length, 3)
	},
	'Array-like hell: existing length prop': function() {
		fail();
	},
	'Array-like hell: non-existing length prop': function() {
		fail();
	},
	'Array-like hell: non numeric length prop': function() {
		fail();
	},
	'Array-like hell: empty objects': function() {
		fail();
	},
})
;

</script>
