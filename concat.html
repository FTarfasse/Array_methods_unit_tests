<script>

function concat(value) {

	if(Array.isArray(arguments[0]) === false) {

		throw new TypeError ('Unexpected token .')

	} else {
		var mergedArray = new Array;

		for(var i = 0; i < arguments.length; i++) {

			mergedArray.push(arguments[i])

		} return mergedArray;
	}
}

tests({
	'Throws TypeError if first argument is not an array': function() {
		var fakeArray = {};
		try {
			concat(fakeArray, function() {}) 
			} catch(e) {
			var genError = (e instanceof TypeError);
		};
		eq(genError, true)
	},
	'It should return a new array': function() {
		// debugger;
		var originalArray = ['a'];
		var concatedArray = concat(originalArray);
		eq(concatedArray !== originalArray, true)
	},
	'It should copy each argument array into the same array': function() {
		// debugger;
		var a = [1];
		var b = [2];
		var result = concat(a, b);
		eq(result, [1, 2])
	},
});

</script>
